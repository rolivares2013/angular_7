<div class="row">
    <!-- Column -->
    <div class="col-lg-4 col-md-12">
        <div class="row">
            <!-- Column -->
            <div class="col-md-12">
                <div class="card bg-light-info no-card-border">
                    <div class="card-body">
                        <h5 class="card-title">Criticality Equipment Reviewed</h5>
                        <div class="d-flex no-block">
                            <div class="align-self-center no-shrink">
                                <h2 class="m-b-0">{{dataEqp}}</h2>
                                <h6 class="text-muted">Total Equipment </h6>
                            </div>
                            <div class="ml-auto">
                                <div id="sales" style="width:150px; height:140px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column -->
            <div class="col-md-12">
                <div class="card bg-light-success no-card-border">
                    <div class="card-body">
                        <h5 class="card-title">% Equipment Reviewed </h5>
                        <div class="d-flex no-block">
                            <div class="align-self-end no-shrink">
                                <h2 class="m-b-0">{{dataEqp}}</h2>
                                <h6 class="text-muted">Total Equipment</h6>
                            </div>
                            <div class="ml-auto">
                                <div id="prediction"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column -->
        </div>
    </div>
    <!-- Column -->
    <div class="col-lg-8 col-md-12">
        <div class="card o-income">
            <div class="card-body">
                <div class="d-flex m-b-30 no-block">
                    <h5 class="card-title m-b-0 align-self-center">
                            Criticity of Evaluated Equipment</h5>
                    
                </div>
                <div id="income" style="height:250px; width:100%;"></div>
                <ul class="list-inline m-t-30 text-center font-12">
                    <li class="list-inline-item">
                        <i class="fa fa-circle text-success"></i> Low
                    </li>
                    <li class="list-inline-item">
                        <i class="fa fa-circle text-info"></i> Medium
                    </li>
                    <li class="list-inline-item">
                          <i class="fa fa-circle text-muted"></i> Hight
                    </li>
                        <li class="list-inline-item">
                          <i class="fa fa-circle text-center"></i> VeryHight
                     </li>
                </ul>
            </div>
        </div>
    </div>
</div>
